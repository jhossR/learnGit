<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Learning in Git</title>

    <!-- JSCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- CSS & BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/css_index.css" />
</head>

<body>
    <div class="my_nav"></div>
    <h1 class="title_01">Tags y Versiones</h1>
    <div class="container borderbox">
        <br>
        <p class="lead text-center text-secondary">
            alias <span class="my_black">nuevo_alias=</span>"git «código --que te --facilite la --vida»"
        </p>
        <p class="text-center">Ejemplo</p>
        <p class="lead text-center my_black">alias <span class="my_black">arbolito=</span>"git log --all --graph --decorate --oneline"</p>
    </div>
    <br>
    <hr>
    <div class="one_section container text-secondary">
        <div class="row">
            <div class="col-6 text-center">
                <h2>git status</h2>
                <p>Revisa el estado y el lugar donde estás.</p>
            </div>
            <div class="col-6 text-center">
                <h2>git commit -am "msj"</h2>
                <p>Sube al repositorio local sin necesidad de git add «.»</p>
            </div>
        </div>
    </div>

    <!-- SCRIPTS & BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
